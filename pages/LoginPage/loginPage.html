<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./loginPage.styles.css" />
    <script src="../../script.js"></script>
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h2>Log in</h2>
        <p>
          or
          <a href="../RegisterPage/registerPage.html">Create a account</a>
        </p>
      </div>
      <form class="form-container" onsubmit="loginUser(event)">
        <input
          type="email"
          class="email-input"
          id="email-input"
          name="email_address"
          placeholder="Email Address"
        />
        <input
          type="password"
          class="password-input"
          name="password"
          id="password"
          placeholder="Password"
        />
        <div class="footer-container">
          <span> <input type="checkbox" />Remember me </span>
          <a href="../ForgetPasswordPage/forgetPasswordPage.html"
            >Forgot Password?</a
          >
        </div>
        <button>Log in</button>
      </form>
    </div>
  </body>
</html>
