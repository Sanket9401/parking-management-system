<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="registerPage.styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h2>Register</h2>
        <p>Have an account? <a href="../LoginPage/loginPage.html">Login</a></p>
      </div>
      <form class="form-container">
        <input type="text" class="name-input" name="name" placeholder="Name" />
        <input
          type="email"
          class="email-input"
          name="email_address"
          placeholder="Email Address"
        />
        <div class="password-container">
          <input
            type="password"
            class="password-input"
            name="password"
            placeholder="Password"
          />
          <input
            type="password"
            class="confirm-password-input"
            name="confirm_password"
            placeholder="Confirm Password"
          />
        </div>
        <div class="footer-container">
          <input type="checkbox" />I accept the
          <a href="registerPage.html">&nbsp;Terms and Privacy Policy</a>
        </div>
        <button>Register</button>
      </form>
    </div>
  </body>
</html>
